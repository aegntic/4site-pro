name: Deploy 4site.pro to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: project4site_-github-readme-to-site-generator/package-lock.json

    - name: Install dependencies
      working-directory: project4site_-github-readme-to-site-generator
      run: npm ci

    - name: Build production site
      working-directory: project4site_-github-readme-to-site-generator
      run: npm run build
      env:
        NODE_ENV: production
        VITE_APP_URL: https://4site.pro
        VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: project4site_-github-readme-to-site-generator/dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Verify deployment
      run: |
        echo "üéâ Deployment completed successfully!"
        echo "üåê Site URL: https://4site.pro"
        echo "üìä Deployment URL: ${{ steps.deployment.outputs.page_url }}"
        
        # Wait for deployment to be live
        sleep 30
        
        # Test if site is accessible
        if curl -f -s https://4site.pro > /dev/null; then
          echo "‚úÖ Site is live and accessible"
        else
          echo "‚ö†Ô∏è Site may still be propagating"
        fi